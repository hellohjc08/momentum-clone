<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Momentum</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="today">
            <div id="weather">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="time">
                <h2 id="clock">00:00:00</h2>
                <h2 id="day">AM</h2>
            </div>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="checklist">
            <form id="login-form" class="hidden">
                <input type="text" required maxlength="15" type="text" placeholder="What is your name?" />
                <button>Log In</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <div class="todo">
                <div id="progress">
                    <span></span>
                    <span></span>
                </div>
                <form id="todo-form">
                    <input type="text" required placeholder="WHAT WOULD YOU DO TODAY?" onfocus="this.placeholder=''" onblur="this.placeholder = 'WHAT WOULD YOU DO TODAY?'">
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>     
        <script src="js/background.js"></script>    
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
